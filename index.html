<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="main">
      <section class="searchsContainer">
        <h2>Search for a City:</h2>
        <input
          type="text"
          placeholder="Where to?"
          id="searchedCity"
          class="search"
        />
        <button id="search">Search</button>
        <hr />
        <div id='cityHistory' class='history'></div>
      </section>
      <div class="infoContainer">
        <section class="currentContainer">
          <!-- Current Information for searched city -->
          <div id="currentCity" class="currentCity"></div>
          <div>
            <div id="currentInfo"></div>
            <div class="currentUV">
              <span id="currentUV"></span><span id="currentUVIndex"></span>
            </div>
          </div>
        </section>
        <section class="fiveDay">
          <!-- 5 day forecast for searched city -->
          <h3>5-Day Forecast:</h3>
          <div id="fiveDay"></div>
        </section>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
